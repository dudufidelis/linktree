<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links | BambuDecor</title>
    <link rel="stylesheet" href="css/style.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
                <img src="assets/logo.png" alt="Logo BambuDecor">
            </div>

                    </a>
                </div>
                <div class="link">
                    <a href="https://www.facebook.com/people/Bambu-Decor/61552169541896/">
                        <img src="assets/facebook.png" target="_blank" alt="Facebook">
                        <p>Facebook</p>
                    </a>
                </div>
                <div class="link">
                    <a href="https://bambudecor.com.br" target="_blank">
                        <img src="assets/site.png" alt="Site">
                        <p>Nosso site</p>
                    </a>
                </div>
            </div>
        </div>

</html>
